<!DOCTYPE html>
<html>
<head>
    <title>健康计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F3F3;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            margin: 0;
            text-align: center;
        }

        #container {
            width: 50%;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>健康计算器</h1>
    <div id="container">
        <label for="height">身高 (cm): </label>
        <input id="height" type="text"><br>
        <label for="weight">体重 (kg): </label>
        <input id="weight" type="text"><br>
        <label for="sex">性别 (女为0，男为1): </label>
        <input id="sex" type="text"><br>
        <label for="age">年龄: </label>
        <input id="age" type="text"><br>
        <label for="waist">腰围 (cm): </label>
        <input id="waist" type="text"><br>
        <label for="hip">臀围 (cm): </label>
        <input id="hip" type="text"><br>
        <button onclick="calculate()">计算</button>
        <h2>结果</h2>
        <p id="results"></p>
    </div>

    <script>
        function calculate() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var waist = document.getElementById('waist').value;
            var hip = document.getElementById('hip').value;
            var sex = document.getElementById('sex').value;
            var age = document.getElementById('age').value;
            var bmi = weight / ((height / 100) * (height / 100));
            var bmi_category;
            if (bmi < 18.5) {
                bmi_category = "偏瘦";
            } else if (bmi < 24) {
                bmi_category = "正常";
            } else if (bmi < 27) {
                bmi_category = "超重";
            } else if (bmi < 30) {
                bmi_category = "肥胖";
            } else {
                bmi_category = "重度肥胖";
            }
            var whr = waist / hip;
            var bmr;
            if (sex == '1') {
                bmr = 66.47 + (13.75 * weight) + (5 * height) - (6.76 * age);
            } else {
                bmr = 655 + (9.56 * weight) + (1.85 * height) - (4.68 * age);
            }
            var results = "BMI: " + bmi.toFixed(2) + "<br>" +
                "BMI提示：" + bmi_category + "<br>" +
                "腰臀比: " + whr.toFixed(2) + "<br>" +
                "基础代谢率: " + bmr.toFixed(2);

            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
